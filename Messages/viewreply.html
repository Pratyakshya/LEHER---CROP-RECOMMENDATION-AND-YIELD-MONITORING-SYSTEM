<!DOCTYPE html>  
<html>  
<head>  
    <title>List</title>  
</head>  
<body>  
  
<h3>Crop Information</h3>  
<table border=5>  
    <thead>   
        <td>Username</td>  
        <td>Farmer Query</td>  
        <td>Reply from Admin</td>  
    </thead>  
      
    {% for row in rows %}  
      
        <tr>  
            <td>{{row["username"]}}</td>  
            <td>{{row["query"]}}</td>  
            <td>{{row["reply"]}}</td>      
        </tr>  
      
    {% endfor %}  
</table>  
<br><br>  
  
<a href="/">Go back to home page</a>  
  
</body>  
</html>
