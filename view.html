<!DOCTYPE html>  
<html>  
<head>  
    <title>List</title>  
</head>  
<body>  
  
<h3>Farmer Information</h3>  
<table border=5>  
    <thead>  
        <td>Username</td>  
        <td>Name</td>  
        <td>Email</td>
        <td>Phone</td>    
        <td>Address</td>  
        <td>Password</td> 
        <td>D.O.B.</td> 
    </thead>  
      
    {% for row in rows %}  
      
        <tr>  
            <td>{{row["username"]}}</td>  
            <td>{{row["name"]}}</td>  
            <td>{{row["email"]}}</td>  
            <td>{{row["phone"]}}</td> 
            <td>{{row["address"]}}</td>
            <td>{{row["password"]}}</td>
            <td>{{row["dob"]}}</td>    
        </tr>  
      
    {% endfor %}  
</table>  
<br><br>  
  
<a href="/">Go back to home page</a>  
  
</body>  
</html>
